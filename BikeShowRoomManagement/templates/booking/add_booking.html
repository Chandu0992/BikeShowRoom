<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Booking</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.bike_type option[value={{ res.booking_type }}]').attr('selected','selected');
    });
    </script>
</head>
<body>
    <div align="center">
        <h3>Add Booking</h3>
    </div>

    <div align="center">
        <form action="{% url 'add_booking' %}" method="post">
            {% csrf_token %}
            <table border="0">
                <tr>
                    <td>Booking Id :</td>
                    <td><input type="text" name="booking_id" value="{{ res.booking_id }}" placeholder="Booking Id" required></td>
                </tr>

                <tr>
                    <td>Booking Title :</td>
                    <td><input type="text" name="booking_title" value='{{ res.booking_title }}' placeholder="Booking Title" required></td>
                </tr>

                <tr>
                    <td>Booking Type</td>
                    <td>
                        <select name="booking_type" class="booking_type">
                            <option>Select</option>
                            <option value="Booking_One">Booking_One</option>
                            <option value="Booking_Two">Booking_Two</option>
                            <option value="Booking_Three">Booking_Three</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Booking Date :</td>
                    <td><input type="date" name="booking_date" value='{{ res.booking_date }}' required></td>
                </tr>


                <tr>
                    <td>Booking Description :</td>
                    <td><textarea name="booking_desc" cols="25" rows="6" placeholder="Booking Description">{{ res.booking_description }}</textarea></td>
                </tr>
                <tr align="center">
                    <td colspan='2'><input type="submit" value="Add Booking" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
